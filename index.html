<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Combustivel</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/dev/styles/main.css">
</head>
<body>
    <div>
        <section class="container">
            <h1 class="titulo">Viabilidade de Preço Combustível</h1>
            <div class="geral">
                    <div class="etanol">
                        <label for="valorEtanol">Valor do Etanol:</label>
                        <input type="text" inputmode="numeric" id="valorEtanol" step="any" placeholder="Digite valor do Etanol">
                    </div>
                    <div class="gasolina">
                        <label for="valorGasolina">Valor da Gasolina:</label>
                        <input type="text" inputmode="numeric" id="valorGasolina" step="any" placeholder="Digite valor da Gasolina">
                    </div>
                    
                    <button class="botao" onclick="calcularCombustivel()">Calcular</button>
            </div>
                    <div class="info" id="resultado"></div>
        <footer><span>Desenvolvido por  <span class="s"> Anderson Casimiro </span></footer>
        </section>
    </div>


    <script src="./src/scripts/index.js"></script>
</body>
</html>
